<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <a class="logo" href="../index.html"><img src="../assets/media/logo.png" alt="Logo Lucía Chappe"></a>
        <nav>
            <ul class="navList">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./participations.html">PARTICIPACIONES</a></li>
                <li><a href="./photos.html">FOTOS</a></li>
                <li><a href="./videos.html">VIDEOS</a></li>
                <li><a href="./upcomingPerformances.html">PROXIMOS-TOQUES</a></li>
                <li><a href="./contact.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contactContainer">
            <section class="contactFormContainer">
                <h3>Contacto</h3>
                <Form class="contactForm">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="email" placeholder="E-Mail">
                    <textarea name="Mensaje" id="" cols="30" rows="20" placeholder="Mensaje"></textarea>
                    <input class="contactFormSendBtn" type="submit" value="Enviar">
                </Form>
            </section>
            <section class="contactPhotoContainer">
                <img src="../assets/media/fotoContacto.jpeg" alt="Foto de Lucía Chappe">
                <div>
                    <ul class="socialNetworks">
                        <li><a href="../index.html"><img src="../assets/media/instagram.png" alt="Instragram de Lucía Chappe"></a></li>
                        <li><a href="../index.html"><img src="../assets/media/whatsapp.png" alt="Whatsapp de Lucía Chappe"></a></li>
                        <li><a href="../index.html"><img src="../assets/media/facebook.png" alt="Facebook de Lucía Chappe"></a></li>
                        <li><a href="../index.html"><img src="../assets/media/twitter.png" alt="Twitter de Lucía Chappe"></a></li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer footerContact">
        <h3>luciachappecontrataciones@gmail.com</h3>
    </footer>
</body>
</html>
